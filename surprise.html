<script>

let i = 0;
let typingTimeout;
let heartInterval;

const overlay = document.getElementById('overlay');
const textEl = document.getElementById('text');
const closeBtn = document.getElementById('closeBtn');

function openCard(){
  overlay.classList.add('show');
  resetCard();
  typeText();
  startHearts();
}
