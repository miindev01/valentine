<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine </title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

html,body{
  width:100%;
  height:100%;
}

.bg{
  position:relative;
  width:100%;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background:
    linear-gradient(
      rgba(255,182,193,0.35),
      rgba(255,182,193,0.35)
    ),
    url("img/heart.png") center / contain no-repeat;

  background-color:#ffe6ee;
}



/* overlay */
.bg::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,182,193,0.45);
}

/* กลางจอ */
.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:#fff;
}

/* หัวใจ */
.heart{
  font-size:70px;
  margin-bottom:25px;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

/* ข้อความ */
#typing{
  font-size:52px;
  font-weight:700;
  text-shadow:0 6px 18px rgba(0,0,0,0.35);
  min-height:70px;
}

.btn{
  margin-top:30px;
  padding:16px 44px;
  font-size:18px;
  font-weight:600;
  color:#ff4f8b;

  border:none;                 /* ไม่มีเส้นขอบ */
  border-radius:999px;

  background:rgba(255,255,255,0.85); /* กล่องยังอยู่ */
  box-shadow:0 6px 18px rgba(0,0,0,0.12); /* เงานุ่ม ๆ */
  backdrop-filter:blur(6px);

  cursor:pointer;

  opacity:0;
  transform:translateY(15px);
  transition:0.6s ease;
}

.btn.show{
  opacity:1;
  transform:translateY(0);
}

.btn.show{
  opacity:1;
  transform:translateY(0);
}


.btn.show{
  opacity:1;
  transform:translateY(0);
}

/* responsive */
@media(max-width:768px){
  #typing{font-size:36px;}
  .heart{font-size:56px;}
}

@media(max-width:480px){
  #typing{font-size:28px;}
  .btn{font-size:16px;padding:12px 28px;}
}
</style>
</head>

<body>

<div class="bg">
  <div class="center">
    <div class="heart"></div>
    <div id="typing"></div>

    <button class="btn" id="openBtn" onclick="location.href='surprise.html'">
  NEXT
</button>

  </div>
</div>
<script>
const text = "Happy Valentine Day";
const speed = 260;
const typingEl = document.getElementById("typing");
const btn = document.getElementById("openBtn");

let i = 0;

function typeEffect(){
  if(i < text.length){
    typingEl.textContent += text.charAt(i);
    i++;
    setTimeout(typeEffect, speed);
  }else{
    // พิมพ์จบ → โชว์ปุ่ม
    setTimeout(() => {
      btn.classList.add("show");
    }, 400);
  }
}

typeEffect();
</script>


</body>
</html>
